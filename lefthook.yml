# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - name: biome
      glob: "*.{js,ts,json,jsonc}"
      run: bun run biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true

commit-msg:
  jobs:
    - name: commitlint
      run: bunx commitlint --edit

pre-push:
  parallel: true
  jobs:
    - name: typecheck
      run: bun run typecheck
    - name: test
      run: bun run test
